apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.213'
    compile group: 'com.amazonaws', name: 'dynamodb-streams-kinesis-adapter', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}